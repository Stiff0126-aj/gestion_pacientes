<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión Médica{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Gestión Médica</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'paciente_list' %}">Pacientes</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link btn btn-outline-light text-light font-weight-bold px-4 py-2 rounded-pill shadow-sm" 
                        href="{% url 'logout' %}" 
                        style="background-color: transparent; color: #fff; border-color: #fff;" 
                        onmouseover="this.style.backgroundColor='transparent'; this.style.color='#fff'; this.style.borderColor='#fff';" 
                        onmouseout="this.style.backgroundColor='transparent'; this.style.color='#fff'; this.style.borderColor='#fff';">
                            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
